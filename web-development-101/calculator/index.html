<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">

        <!-- <div id="wrapper-calculator"> -->
            
            <div id="calculator">
        
                <div id="display">

                    <input type="text" name="display-text" id="display-text" maxlength='12' readonly>

                    <div id="big-d" style="display: none;">

                        <input type="text" name="display-operand1" id="display-operand1" maxlength='12' readonly>
                        <input type="text" name="display-operator" id="display-operator" maxlength='12' readonly>
                        <input type="text" name="display-operand2" id="display-operand2" maxlength='12' readonly>
                        <input type="text" name="display-result" id="display-result" maxlength='12' readonly>

                    </div>

                </div>
        
                <div id="controls">
        
                    <div id="extra-operators">
        
                        <a id="author" href="https://github.com/Shadou1" target="_blank">Shadoube inc.</a>

                    </div>
        
                    <div id="main-controls">
        
                        <div id="digits">
                            
                        </div>
                        
                        <div id="operators">
            
                        </div>
        
                    </div>
        
                </div>
        
            </div>

        <!-- </div> -->

    </div>

    <script src="script.js"></script>

</body>
</html>
